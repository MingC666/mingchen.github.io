<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Daily Transaction</a></li>
            <li><a href="#">Monthly Transaction</a></li>
            <li><a href="#">Annually Transaction</a></li>
        </ul>
        <div class="logout">
            <a href="#">Log Out</a>
        </div>
    </nav>

    <!-- TransaCal  -->
    <div class="container" padding="10 px">
        <!-- Date choice -->
        <div>
            <div>Date: <input id="datepicker" value="mm/dd/yyyy" /></div>
        </div>

        <!-- Price input section -->

        <div class="input_section" id="data">
            <!-- Add Dining Price Button -->
            <div>
                <b>堂食 Dining: </b>
                价格 Price: <input type="number" id="diningPriceInput" placeholder="0.00">
                <button class="myBtn" id="addDiningPriceBtn">添加 Add</button>
            </div>


            <!-- Add Togo Price Button -->
            <div><b>外卖 Togo: </b>
                Price: <input type="number" id="togoPriceInput" placeholder="0.00">
                <button class="myBtn" id="addTogoPriceBtn">添加 Add</button>
            </div>

            <p id="demo">Start Proceessing.</p>
            <p id="a"></p>
            <!-- SHOW Transactions -->

        </div>


        <!-- Display prices entries -->
        <table class="mytableTitle" id="totalDisplay" style="font-size: 30">
            <tr>
                <td>总 Total: <label id="totalLabel">0.00</label></td>
                <td>堂食 Dining: <label id="diningTotalLabel">0.00</label></td>
                <td>外卖 Togo: <label id="togoTotalLabel">0.00</label></td>
            </tr>
        </table>
        <!-- <div id="totalDisplay" style="font-size: 30" align:left>
            Total: <label id="totalLabel">0.00</label>
        </div> -->


        <div style="font-size: 20">
        <table id="diningTable" style="float:left;">
            <tr>
                <td>堂食 Dining</td>
                <td>序号 ID</td>
                <td>价格 Price</td>
            </tr>
        </table>

        <table id="togoTable" style="float:center;">
            <tr>
                <td>外卖 Togo</td>
                <td>序号 ID</td>
                <td>价格 Price</td>
            </tr>
        </table>
    </div>


    </div>
